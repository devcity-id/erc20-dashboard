name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - run: npm ci
    - run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4  # PAKAI v4, BUKAN v3
      with:
        name: build-files
        path: dist/
        retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4  # PAKAI v4
      with:
        name: build-files
        path: dist/
    
    - name: Deploy (Simulate)
      run: |
        echo "Deployment would happen here"
        echo "Built files:"
        ls -la dist/